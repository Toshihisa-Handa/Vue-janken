<body>
    <div id="app">
        <h1>基本のじゃんけん</h1>
        <br>
        <br>
        <h2>相手の手</h2>
        <h3>{{ displayEnemyHand }}</h3>

        <br>
        <br>
        <br>
        <h1>{{ displayResult }}</h1>

        <br>
        <br>
        <br>
        <h2>自分の手</h2>
        <h3>{{ displayMyHand }}</h3>

        <button v-on:click='junken'>グー</button>
        <button v-on:click='junken'>チョキ</button>
        <button v-on:click='junken'>パー</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>


        new Vue({
            el: '#app',
            data: {
                enemyHand: null,
                result: null,
                myHand: null,
            },
            computed: {
                displayEnemyHand() {
                    if (this.enemyHand == null) return 'ここに相手の手がでる'
                    return this.changeNumToHand(this.enemyHand)
                },
                displayMyHand() {
                    if (this.myHand == null) return 'ここに自分の手がでる'
                    return this.changeNumToHand(this.myHand)
                },
                displayResult() {
                    if (this.result == null) return 'ここに勝敗がでる'
                    return this.changeNumToResult(this.result)
                }
            },

            methods: {
                // 0 - 2の乱数を生成する関数
                getRandomHand() {
                    return Math.floor(Math.random() * 3)
                },
                // 引数を二つ取ってジャンケンの結果を返す関数(https://qiita.com/mpyw/items/3ffaac0f1b4a7713c869)
                getJunkenResult(playerHand, enemyHand) {
                    return (playerHand - enemyHand + 3) % 3
                },
                // 数値をジャンケンの手に変換する関数
                changeNumToHand(num) {
                    switch (num) {
                        case 0:
                            return 'グー'
                        case 1:
                            return 'チョキ'
                        case 2:
                            return 'パー'
                    }
                },
                changeNumToResult(num) {
                    switch (num) {
                        case 0:
                            return '引き分け'
                        case 1:
                            return '負け'
                        case 2:
                            return '勝ち'
                    }
                },
                //　ジャンケンの手を表示ように加工する
                setHands() {
                    this.enemyHand = this.getRandomHand()
                    this.myHand = this.getRandomHand()
                },
                // ジャンケンボタンのイベントハンドラ
                junken() {
                    this.setHands()
                    this.result = this.getJunkenResult(this.myHand, this.enemyHand)
                }
            }
        })
